<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>

      font-family: Arial, sans-serif;
      font-size: 20px;
    }

    iframe{
      width: 320px;
      height: 240px;
      border: 1px solid;
    }

    p{
      display: inline-block;
    }

    .div{

    }

</head>
<body>

    <iframe src="../../images/nature-mini.jpg" name="iframe"></iframe>

    <p><a href="../../images/nature-mini.jpg" target="iframe">Reduzir</a></p>
  </div>

</html>
